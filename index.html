<!DOCTYPE html>
<html>
<body>

<div id="main" style="width:600px;height: 600px; border: 1px solid; left: auto;top: auto;" onclick="showCoords(event)">Click this heading to get the x (horizontal) and y (vertical) coordinates of the mouse pointer when it was clicked.
    <canvas id="canvas" width="600" height="600"></canvas>
</div>

<p><strong>Tip:</strong> Try to click different places in the heading.</p>

<p id="demo"></p>

<script>
    var points = [];
    var shapes = [];
    var dragging;
    var dragIndex;
    var dragging;
    var mouseX;
    var mouseY;
    var dragHoldX;
    var dragHoldY;


    var canvas = document.getElementById('canvas');
    canvas.addEventListener("mousedown", mouseDownListener, false);

    canvas.addEventListener("click", function(e){

        if (points.length < 3) {
        var rect = canvas.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;
        ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(x, y, 11, 0, 2 * Math.PI, true);
        ctx.stroke();
        ctx.fillStyle = "#ff2626";
        ctx.fill();
         var rad = 10;
         var point = {x:x, y:y, rad:rad};

        points.push(point);

        }

        else {
            console.log(points);
            ctx.closePath();
            ctx.beginPath();
            ctx.moveTo(points[0].x,points[0].y);
            ctx.lineTo(points[1].x,points[1].y);
            ctx.lineTo(points[2].x,points[2].y);

            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            var x4 = points[1].x-points[0].x;
            var y4 = points[2].y-points[0].y;
            console.log(x4);
            ctx.moveTo(points[1].x,points[1].y);
            ctx.lineTo(points[2].x+x4,points[1].y+y4);
            ctx.lineTo(points[2].x,points[2].y);

            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }
        console.log(points);
    });

    function mouseDownListener(evt) {
        var i;
        //We are going to pay attention to the layering order of the objects so that if a mouse down occurs over more than object,
        //only the topmost one will be dragged.
        var highestIndex = -1;

        //getting mouse position correctly, being mindful of resizing that may have occured in the browser:
        var bRect = canvas.getBoundingClientRect();
        mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
        mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);
console.log ("touch start");
        //find which shape was clicked
        for (i=0; i < points.length; i++) {
            console.log(points.length);
            if	(hitTest(points[i], mouseX, mouseY)) {
                dragging = true;
                if (i > highestIndex) {
                    //We will pay attention to the point on the object where the mouse is "holding" the object:
                    dragHoldX = mouseX - points[i].x;
                    dragHoldY = mouseY - points[i].y;
                    highestIndex = i;
                    dragIndex = i;

                }
            }
        }

        if (dragging) {
            window.addEventListener("mousemove", mouseMoveListener, false);
        }
        canvas.removeEventListener("mousedown", mouseDownListener, false);
        window.addEventListener("mouseup", mouseUpListener, false);

        //code below prevents the mouse down from having an effect on the main browser window:
        if (evt.preventDefault) {
            evt.preventDefault();
        } //standard
        else if (evt.returnValue) {
            evt.returnValue = false;
        } //older IE
        return false;
    }

    //tempShape = {x:tempX, y:tempY, rad:tempRad, color:tempColor};
    function mouseUpListener(evt) {
        canvas.addEventListener("mousedown", mouseDownListener, false);
        window.removeEventListener("mouseup", mouseUpListener, false);
        if (dragging) {
            dragging = false;
            window.removeEventListener("mousemove", mouseMoveListener, false);
        }
    }

    function mouseMoveListener(evt) {
        var posX;
        var posY;
        var shapeRad = points[dragIndex].rad;
        var minX = shapeRad;
        var maxX = canvas.width - shapeRad;
        var minY = shapeRad;
        var maxY = canvas.height - shapeRad;
        //getting mouse position correctly
        var bRect = canvas.getBoundingClientRect();
        mouseX = (evt.clientX - bRect.left)*(canvas.width/bRect.width);
        mouseY = (evt.clientY - bRect.top)*(canvas.height/bRect.height);

        //clamp x and y positions to prevent object from dragging outside of canvas
        posX = mouseX - dragHoldX;
        posX = (posX < minX) ? minX : ((posX > maxX) ? maxX : posX);
        posY = mouseY - dragHoldY;
        posY = (posY < minY) ? minY : ((posY > maxY) ? maxY : posY);

        points[dragIndex].x = posX;
        points[dragIndex].y = posY;

        drawScreen();
    }

    function hitTest(shape,mx,my) {

        var dx;
        var dy;
        dx = mx - shape.x;
        dy = my - shape.y;
        console.log ("hit");
        console.log(dx*dx + dy*dy < shape.rad*shape.rad);

        //a "hit" will be registered if the distance away from the center is less than the radius of the circular object
        return (dx*dx + dy*dy < shape.rad*shape.rad);
    }

    function drawShapes() {
        var i;
        for (i=0; i < points.length; i++) {
            ctx.fillStyle = points[i].color;
            ctx.beginPath();
            ctx.arc(points[i].x, points[i].y, points[i].rad, 0, 2*Math.PI, false);
            ctx.closePath();
            ctx.fill();
        }
        var len = Math.sqrt( (points[0].x-points[1].x)*(points[0].x-points[1].x) + (points[0].y-points[1].y)*(points[0].y-points[1].y) );
        var wide = Math.sqrt( (points[0].x-points[2].x)*(points[0].x-points[2].x) + (points[0].y-points[2].y)*(points[0].y-points[2].y) );

        var centerPointx = (points[1].x+points[2].x) / 2;

        var centerPointy = (points[1].y+points[2].y) / 2;

        var area = len*wide;

        var circleArea = Math.sqrt(area / Math.PI);
        ctx.beginPath();
        ctx.arc(centerPointx, centerPointy, circleArea, 0, 2 * Math.PI, true);

        ctx.stroke();
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
        //ctx.clearRect(0, 0, canvas.width, canvas.height);

        console.log (circleArea);

        console.log (600*600);
    }

    function drawScreen() {
        //bg
        ctx.fillStyle = "red";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawShapes();
    }

    function showCoords(event) {
        var x = event.clientX;
        var y = event.clientY;
        var coords = "X coords: " + x + ", Y coords: " + y;
        document.getElementById("demo").innerHTML = coords;
    }


</script>

</body>
</html>
